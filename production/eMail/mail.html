<html>
    <head>
        <meta http-equiv="Content-Language" content="pt-br">
        <meta http-equiv="content-type" content="text/html, charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=9, IE=8, IE=7, IE=EDGE">
        <style type="text/css">
            @media only screen and (max-width : 480px ) {
                .table-container {
                    width: 100% !important;
                }
                .responsive-image {
                    width: 100% !important;
                    height: auto !important;
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <table class="table-container" align="center" width="600" cellpadding="0" cellspacing="0" border="0">
            <!-- ****** ROW 1 ******* -->
            <tr>
                <td style="border-collapse:collapse;">
                    <table cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td style="border-collapse:collapse;" >
                                <img class="responsive-image" width="450" src="http://alliqua.com.br/img/Logo_450x195.jpg" alt="INSTITUTO ALLIQUA" border="0" style="display:block; text-decoration:none;">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- ****** ROW 2 ******* -->
            <tr>
                <td style="border-collapse:collapse;">
                    <table cellpadding="0" cellspacing="0" border="0" >
                        <tr valign="midle">
                            <td width="600" height="60" align="center" style="background-color: #333; color: #fff">
                                <font style="font-family: sans-serif; font-size: 2em;">Confirmação de Inscrição</font><br>
                            </td>
                        </tr>
                        <tr valign="midle">
                            <td width="600" height="60" align="center">
                                <font style="font-family: sans-serif; font-size: 1.2em">Sua inscrição foi recebida com sucesso!</font> 
                            </td> 
                        </tr>
                        <tr valign="midle">
                            <td width="600" height="60" align="center">
                                <font style="font-family: sans-serif; font-size: 0.8em">A efetivação só será realizada após a confirmação do pagamento.</font> 
                            </td> 
                        </tr>
                        <tr valign="midle">
                            <td width="600" align="center">
                                <font style="font-family: sans-serif; font-size: 0.8em">Em caso de dúvidas, entre em contato pelo email contato@alliqua.com.br <br> ou pelo whatsapp (12) 99738-5366</font> 
                            </td> 
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </body>
</html>
